<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eren Çetin | IT & Yazılım</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 350px;
            width: 90%;
            border: 1px solid #333;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #ff9800;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #121212;
        }
        h1 { margin: 10px 0 5px; font-size: 24px; }
        p { color: #aaa; font-size: 14px; margin-bottom: 25px; }
        .btn {
            display: block;
            background: #333;
            color: #fff;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover { background: #ff9800; color: #000; }
    </style>
</head>

    <div class="card">
        <div class="logo">EÇ</div>

</body>
